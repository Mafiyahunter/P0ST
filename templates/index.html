<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Poster - Hacker UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Consolas', monospace;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #00ff9d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(15, 20, 30, 0.85);
      border: 1px solid #00ff9d;
      border-radius: 15px;
      padding: 25px 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px #00ff9d;
      backdrop-filter: blur(12px);
    }
    h1 {
      text-align: center;
      color: #00ffa1;
      text-shadow: 0 0 15px #00ffa1;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #00ffa1;
      border-radius: 8px;
      background: #10151c;
      color: #00ff9d;
      outline: none;
      transition: 0.3s;
    }
    input:focus, select:focus {
      box-shadow: 0 0 12px #00ffa1;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #00ffa1;
      color: #0d1117;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: #00ff9d;
      box-shadow: 0 0 18px #00ffa1;
      transform: scale(1.02);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ Multi Poster ⚡</h1>
    <form method="POST" enctype="multipart/form-data">
      <label>🔑 Token File (.txt):</label>
      <input type="file" name="token_file" required>

      <label>🏷 Tags File (.txt, optional):</label>
      <input type="file" name="tags_file">

      <label>📌 Select Post Type:</label>
      <select name="post_type" id="post_type" required>
        <option value="text">📝 Text</option>
        <option value="photo">📷 Photo</option>
        <option value="video">🎥 Video</option>
      </select>

      <label>⏳ Delay (seconds):</label>
      <input type="number" name="delay" value="5" required>

      <div id="textInputs">
        <label>📝 Text File (.txt):</label>
        <input type="file" name="text_file">
      </div>

      <div id="mediaInputs" class="hidden">
        <label>📂 Media File List (.txt):</label>
        <input type="file" name="media_file">
        <label>📝 Caption File (.txt):</label>
        <input type="file" name="caption_file">
      </div>

      <button type="submit">🚀 Start Posting</button>
    </form>
  </div>

  <script>
    const postType = document.getElementById("post_type");
    const textInputs = document.getElementById("textInputs");
    const mediaInputs = document.getElementById("mediaInputs");

    postType.addEventListener("change", () => {
      if (postType.value === "text") {
        textInputs.classList.remove("hidden");
        mediaInputs.classList.add("hidden");
      } else {
        textInputs.classList.add("hidden");
        mediaInputs.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
